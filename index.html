<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ-Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-box m-auto text-center mt-5" style="height: 320px; width: 280px">

        <div class="mt-3">
            <input type="text" class="screen" id="show"
                style="height: 60px; background-color: rgb(250, 249, 249); width: 95%">
        </div>

        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('7')"
                style="background-color: rgb(241, 131, 208);">7</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('8')"
                style="background-color: rgb(241, 131, 208);">8</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('9')"
                style="background-color: rgb(241, 131, 208);">9</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('*')"
                style="width: 55px; background-color: rgb(217, 120, 23);">X</button>
        </div>

        <div class="mt-3">
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('4')"
                style="background-color: rgba(241, 131, 208);">4</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('5')"
                style="background-color: rgb(241, 131, 208);">5</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('6')"
                style="background-color: rgb(241, 131, 208);">6</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('+')"
                style="width: 55px; background-color: rgb(217, 120, 23);">+</button>
        </div>

        <div class="mb-3 mt-3">
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('1')"
                style="background-color: rgb(241, 131, 208);">1</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('2')"
                style="background-color: rgb(241, 131, 208);">2</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('3')"
                style="background-color: rgb(241, 131, 208);">3</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('-')"
                style="width: 55px; background-color: rgb(217, 120, 23);">-</button>
        </div>

        <div class="mt-2">
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('/')"
                style="background-color: rgb(217, 120, 23);">/</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getnumber('0')"
                style="background-color: rgb(241, 131, 208);">0</button>
            <button class="btn fs-2 text-white rounded-circle" onclick="getresult()"
                style="background-color: rgb(217, 120, 23);">=</button>
            <button class="btn fs-2 text-white" onclick="clearresult()"
                style="background-color: rgb(23, 97, 137); width: 55px;">C</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
